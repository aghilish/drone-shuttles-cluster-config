apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: team-2
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mariadb
  strategy:
    type: Recreate
  template:
    metadata:
      namespace: team-2
      labels:
        name: mariadb
    spec:
      initContainers:
        - name: mariadb-create-directory-structure
          image: busybox
          command:
            [
              "sh",
              "-c",
              "/bin/mkdir -p /bitnami/mariadb/data && /bin/chmod -R 777 /bitnami/mariadb",
            ]
          volumeMounts:
            - mountPath: /bitnami/mariadb
              name: mariadb-data
      containers:
        - env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
            - name: MARIADB_DATABASE
              value: bitnami_ghost
            - name: MARIADB_USER
              value: bn_ghost
          image: docker.io/bitnami/mariadb:10.3
          name: mariadb
          resources: {}
          volumeMounts:
            - mountPath: /bitnami/mariadb
              name: mariadb-data
      restartPolicy: Always
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: mariadb-data
